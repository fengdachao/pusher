global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # NestJS 应用监控
  - job_name: 'nestjs-app'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

  # PostgreSQL 监控（需要安装 postgres_exporter）
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis 监控（需要安装 redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # OpenSearch 监控
  - job_name: 'opensearch'
    static_configs:
      - targets: ['opensearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s
